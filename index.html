<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Simplest RPG Game EVER</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav class="mynavbar">
            <button id="character_btn" onclick="switch_to_profile()">Character</button>
            <button id="adventure_btn" onclick="switch_to_adventure()">Adventure</button>
            <button onclick="level_up()">LevelUp</button>
        </nav>

        <div id="profile_page" class="page">
            <div class="row">
                <div class="col-md-4 pics_holder">
                    <img src="pics/elf_lvl0.png" id="profile_pics">
                </div>
                <div class="col-md-8">

                    <h1>Tessia Whitehall</h1>
                    <p id="description"></p>
                    <ul>
                        <li>HP: <b id="character_hp"></b></li>

                        <li>Endurance:
                            <b id="character_endurance"></b>
                            <button onclick="update_endurance()" class="addButtons">+</button>
                        </li>

                        <li>Intelligence:
                            <b id="character_intelligence"></b>
                            <button onclick="update_intelligence()" class="addButtons">+</button>
                        </li>

                        <li>Strength:
                            <b id="character_strength"></b>
                            <button onclick="update_strength()" class="addButtons">+</button>
                        </li>

                        <li>Deffense:
                            <b id="character_deffense"></b>
                            <button onclick="update_deffense()" class="addButtons">+</button>
                        </li>

                        <li>XP:
                            <b id="character_xp"></b> (szintlépés: <b id="next_level"></b>)
                        </li>
                    </ul>

                </div>
            </div>
        </div>


        <div id="adventure_page" class="page">
            <div id="story"></div>
            <button onclick="collecting()">Go to an adventure</button>
        </div>
        <div class="footer"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="switchPage.js"></script>
    <script src="game.js"></script>
</body>

</html>
